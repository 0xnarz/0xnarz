<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Post Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Your Website Logo</h1>

        </div>
    </div>

    <footer>
        <a href="admin.html">Admin Login</a>
    </footer>
</body>
</html>
